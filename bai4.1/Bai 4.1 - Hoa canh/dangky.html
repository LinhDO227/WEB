<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        .bordertrai{
            border-bottom-style:none;
            border-top-style:none;
            border-right-style:none;
            border-left-style:dashed;
            border-left-color:#009966;
            border-left-width:medium;
            
        }
    </style>
</head>
<body>
    <form action="">
        <table width="1000px" height="600spx" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td colspan="2" height="130px">
                    <table border="0" align="center" width="100%" height="130px" cellpadding="0" cellspacing="0">
                        <tr>
                            <td rowspan="2" valign="bottom" width="512px">
                                <img src="images/cong.gif" style="float:left" width="512px"/>
                            </td>
                            <td height="44px">
                                <img src="images/canh_hoa.gif" style="float:right" />
                            </td>
                        </tr>
                        <tr>

                            <td height="86px">
                                <img src="images/Logo.gif" style="float:right" />
                            </td>
                        </tr>
                    </table>
                </td>
                <td></td>
            </tr>
            <tr >
                <td valign="top" >
                    <table border="0" width="100%"  cellpadding="0" cellspacing="0" align="center" >
                        
                        <tr>
                            <td height="47px" style="padding-left:3px">
                                <img src="images/trangchu.gif" style="float:left" />
                            </td>
                        </tr>
                        <tr>
                            <td height="41px" style="padding-left:3px">
                                <img src="images/tintuc.gif" style="float:left" />
                            </td>
                        </tr>
                        <tr>
                            <td height="39px" style="padding-left:4px">
                                <img src="images/Hopthu.gif" style="float:left" />
                            </td>
                        </tr>
                        <tr>
                            <td height="39px" style="padding-left:4px">
                                <img src="images/gocthugian.gif" style="float:left" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-left:5px">
                                <img src="images/Hoacaycanh.gif" style="float:left"/>
                            </td>
                        </tr>
                    </table>
                </td>
                <td rowspan="2" style="padding-top:20px">
                    <table class="bordertrai" border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" align="center"  >
                        <tr id="header">
                            <td colspan="2" height="20px">
                                <div  style="text-align:center; font-size:24px; font-family:Arial;font-weight:bold">
                                    ĐĂNG KÝ MUA HOA
                                </div>
                                <div style="font-family:Tahoma; color:black; font-size:11px; padding-left:15px" >
                                    Quý độc giả hãy điền đầy đủ các thông tin theo yêu cầu để nhận được sản phẩm hoa, cây cảnh ưu thích<br />
                                    nhất.
                                </div>
                            </td>     
                        </tr>
                        <tr id="1">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black; padding-top:15px; padding-left:70px" >
                                Họ và tên:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black;padding-top:15px">
                                <input type="text" name="hoten" value="" size="30" required autofocus/>(*)
                            </td>
                        </tr>
                        <tr id="2">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Địa chỉ:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="text" name="diachi" value=""  size="40" required/>(*)
                            </td>
                        </tr>
                        <tr id="3">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Điện thoại:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="tel" name="dienthoai" value="" size="10" required/>(*)
                            </td>
                        </tr>
                        <tr id="4">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Email:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="email" name="email" value="" size="20" required/>(*)
                            </td>
                        </tr>
                        <tr id="5">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Loại hoa:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <select name="hoa">
                                    <option>Hoa hồng</option>
                                    <option>Hoa Lay ơn</option>
                                    <option>Hoa Hoa Cúc</option>
                                    <option>Hoa Tulip</option>
                                    <option>Hoa Thược dược</option>
                                    <option>Hoa Vạn thọ</option>
                                    <option>Mai vàng</option>
                                </select>
                                Màu
                                <select name="mau">
                                    <option>Đỏ</option>
                                    <option>Cam</option>
                                    <option>Vàng</option>
                                    <option>Lục</option>
                                    <option>Lam</option>
                                    <option>Tràm</option>
                                    <option>Tím</option>
                                </select>
                            </td>
                        </tr>
                        <tr id="6">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Số lượng:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="text" name="soluong" value="" size="5" required/>(*)
                            </td>
                        </tr>
                        <tr id="7">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black">
                                Đơn vị tính
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="radio" name="type" value="" />Nhánh
                                <input type="radio" name="type" value="" />Bó
                                <input type="radio" name="type" value="" />Chậu
                            </td>
                        </tr>
                        <tr id="8">
                            <td align="right" style="font-family:Tahoma; font-size:11px; color:black" >
                                Thanh toán:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <input type="radio" name="pay" value="" />Tiền mặt
                                <input type="radio" name="pay" value="" />Chuyển khoản
                                <input type="radio" name="pay" value="" />Master card
                            </td>
                        </tr>
                        <tr id="9">
                            <td align="right" valign="top" style="font-family:Tahoma; font-size:11px; color:black; padding-left:20px">
                                Yêu cầu:
                            </td>
                            <td style="padding-left:5px;font-family:Tahoma; font-size:11px; color:black">
                                <textarea cols="45" rows="5" maxlength="100"></textarea>
                            </td>
                        </tr>
                        <tr id="10">
                            <td></td>
                            <td style="padding-left:30px;font-family:Tahoma; font-size:20px; color:black">
                                <input type="submit" name="gui" value="Đăng ký" />
                                <input type="reset" name="reset" value="Xóa thông tin"/>
                            </td>
                        </tr>
                    </table>

                </td>
                <td rowspan="2" width="212px" height="398px">
                    <img src="images/hoa.gif" style="float:right" />
                </td>

            </tr>
            <tr>
                <td width="190px" height="100%" valign="top" style="padding-left:5px">
                    <img src="images/hopthu_rose.gif" style="float:left"     />
                </td>


            </tr>
        </table>
    </form>
</body>
</html>
